version: "3.3"

services:
  web:
    build:
      context: ./app
      dockerfile: Dockerfile
    command: npm start
    volumes:
      - ./app/:/home/app/web/
      # - static_volume:/home/app/web/staticfiles
    ports:
      - "8000:8000"
    env_file:
      - ./.env.prod
    environment:
      - MODE=production
